<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="imgs/favicon.svg" type="image/svg+xml">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPuzzle</title>
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Word Riddle</h1>
    <div class="main-container">
        <div class="game">
            <div class="game-type round">
                <div class="q-no">
                    Riddle: 1 of 5
                </div>
                <div class="clock">
                    
                </div>
                
            </div>
            <div class="question-field">
                <div class="question" id="qloader"></div>
            </div>
            <div class="answer-field">
                <input type="text" class="input-box">
                <button class="submit-btn">Submit</button>
            </div>

            <div class="result-field">
                <div class="status"></div>
                <div class="point">Point: 0</div>
                <button class="reset-btn">Reset Point</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
